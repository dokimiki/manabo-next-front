name: Lint code 👮‍♀️
on:
    workflow_call:
    workflow_dispatch: {}

jobs:
    lint:
        name: Linting Code 🔍
        runs-on: ubuntu-latest
        timeout-minutes: 30
        # Grant status permission for MULTI_STATUS #
        permissions:
            contents: read
            packages: read
            statuses: write
        steps:
            # Checkout
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # Get bun
            - name: Install modules
              run: npm

            # Lint
            - run: eslint
